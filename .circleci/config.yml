version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@8.1.2
  aws-ecs: circleci/aws-ecs@2.2.1

jobs:

  checkip:
    steps:
      - run:
        name: check the source IP address
        command: curl -v https://checkip.amazonaws.com

workflows:
  build-and-deploy:
    jobs:
      - checkip:
      - aws-ecr/build-and-push-image:
          requires:
            - checkip
          repo: "${AWS_RESOURCE_NAME_PREFIX}"
          tag: "${CIRCLE_SHA1}"
